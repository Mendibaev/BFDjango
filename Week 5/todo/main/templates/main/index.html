{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<div id="preset">BFDjango TODO</div>
<div class="container">
	<h1>New List</h1>
	<form action="{% url 'main:index' %}" method="post">
		{% csrf_token %}
		{{form.as_p}}
		<input type="submit" class="btn btn-default" value="Add List">
	</form>
	<hr/>
	<h1>Created Lists</h1>
	{% if latest_task_list %}
		<ul>
			{% for task_list in latest_task_list %}
				<li><a href="{% url 'main:todo_list' task_list.id %}">{{ task_list.name }}</a></li>
			{% endfor %}
		</ul>
	{% else %}
		<p>No lists are available.</p>
	{% endif %}
</div>
